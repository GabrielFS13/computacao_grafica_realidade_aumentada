<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Exemplo com Multi Markers</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        a-scene {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Responsividade para escalas menores */
        @media only screen and (max-width: 768px) {
            a-box, a-sphere, a-cone, a-cylinder, a-plane {
                scale: 0.5 0.5 0.5;
            }
        }
    </style>
</head>

<body>
    <a-scene embedded arjs vr-mode-ui="enabled: false" style="width: 100%; height: 100%;">
        <!-- Primeiro marcador (hiro) -->
        <a-marker preset="hiro">
            <a-box position="0 0.25 0" scale="0.5 0.5 0.5" material="color: red;"></a-box>
        </a-marker>

        <!-- Segundo marcador (kanji) -->
        <a-marker preset="kanji">
            <a-sphere position="0 0.25 0" radius="0.25" material="color: blue;"></a-sphere>
        </a-marker>

        <!-- Marcador Personalizado 'A' -->
        <a-marker type="pattern" url="markers/a.patt">
            <a-cone position="0 0.25 0" radius-bottom="0.25" height="0.5" material="color: green;"></a-cone>
        </a-marker>

        <!-- Marcador padrão 'b' -->
        <a-marker type="pattern" url="markers/b.patt">
            <a-box position="0 0.25 0" scale="0.5 0.5 0.5" material="color: red;"></a-box>
        </a-marker>

        <!-- Marcador padrão 'c' -->
        <a-marker type="pattern" url="markers/c.patt">
            <a-sphere position="0 0.25 0" radius="0.25" material="color: blue;"></a-sphere>
        </a-marker>

        <!-- Marcador padrão 'd' -->
        <a-marker type="pattern" url="markers/d.patt">
            <a-entity
                obj-model="obj: url(media/obj/Wolf_obj.obj); mtl: url(media/obj/Wolf_obj.mtl)"
                position="0 0 0"
                scale="0.25 0.25 0.25"
                rotation="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Marcador padrão 'f' -->
        <a-marker type="pattern" url="markers/f.patt">
            <a-cylinder position="0 0.25 0" radius="0.15" height="0.5" material="color: yellow;"></a-cylinder>
        </a-marker>

        <!-- Marcador padrão 'g' -->
        <a-marker type="pattern" url="markers/g.patt">
            <a-plane position="0 0.25 0" width="0.5" height="0.5" material="color: pink;"></a-plane>
        </a-marker>

        <!-- Câmera para AR.js -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
